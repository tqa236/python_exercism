sudo: false

language: python

matrix:
  include:
    - python: 3.6
      dist: trusty
      sudo: false
    - python: 3.7
      dist: xenial
      sudo: true
    - python: nightly
      dist: trusty
      sudo: false
  allow_failures:
    - python: nightly

install:
  - pip install -r requirements.txt
  - pip install codecov
  - pip install pytest
  - pip install pytest-cov
  - pip install coveralls

script:
  # - ./lint.sh
  - ./test.sh
  - codecov

after_success:
  - coveralls
